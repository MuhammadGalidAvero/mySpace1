<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<body>
    <h1>Membuat Tabel</h1>
    <table border="1">
       <th>senin</th>
       <th>selasa</th>
       <th>rabu</th>
       <th>kamis</th>
       <tr>
        <td>10.00</td>
        <td>90.00</td>
        <td>50.00</td>
        <td>11.11</td>
       </tr>
       
        <td colspan="2">jumat</td>
        <td>kamis</td>
        <td rowspan="2">minggu</td>
      
       <tr>
        <td rowspan="2">siapa</td>
        <td>kamu</td>
        <td>selasa</td>
        <td>jauh</td>
       </tr>
    </table>
</body>
</html>
